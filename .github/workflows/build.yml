name: Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
     DATABASE_URL: ${{secrets.DATABASE_URL}}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: cd Moxsh && npm install && cd ../
      
      - name: Generate Prisma Client 
        run: cd Moxsh/packages/db && npx prisma migrate dev --name moxsh  &&  npx prisma generate && cd ../../../
        
      - name: Run Build
        run: cd Moxsh && npm run build && cd ../
